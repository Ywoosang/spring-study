<!DOCTYPE html>
<!--이부분을 추가해줘야 thymeleaf 사용 가능-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div class="container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
